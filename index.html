<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Monitoring Kesehatan</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: "Segoe UI", sans-serif;
      background: linear-gradient(120deg, #e0f7fa, #fce4ec);
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }

    h1 {
      margin-top: 50px;
      font-size: 28px;
      color: #333;
      font-weight: bold;
    }

    .container {
      margin-top: 30px;
      display: flex;
      flex-direction: column;
      gap: 20px;
      width: 90%;
      max-width: 400px;
    }

    .info-card {
      background-color: #ffffff;
      padding: 20px;
      border-radius: 16px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
    }

    .info-card p {
      margin: 0 0 10px;
      font-size: 18px;
      color: #555;
    }

    .value {
      font-size: 24px;
      font-weight: bold;
      color: #d32f2f;
    }
  </style>
</head>
<body>
  <h1>Monitoring Laju Pernapasan dan Detak Jantung</h1>
  <div class="container">
    <div class="info-card">
      <p>HR (bpm):</p>
      <div class="value" id="hr">--</div>
    </div>
    <div class="info-card">
      <p>RR (bpm):</p>
      <div class="value" id="rr">--</div>
    </div>
    <div class="info-card">
      <p><strong>Kondisi:</strong></p>
      <div class="value" id="kondisi">--</div>
    </div>
  </div>

  <!-- ✅ MQTT Library from jsDelivr -->
  <script src="https://cdn.jsdelivr.net/npm/paho-mqtt@1.1.0/paho-mqtt-min.js"></script>

  <!-- ✅ JavaScript Program -->
  <script>
    const hrEl = document.getElementById("hr");
    const rrEl = document.getElementById("rr");
    const kondisiEl = document.getElementById("kondisi");

    const clientID = "client-" + Math.random().toString(16).substr(2, 8);
    const client = new Paho.MQTT.Client("broker.hivemq.com", 8000, clientID);

    client.onConnectionLost = function (response) {
      console.error("Koneksi MQTT terputus:", response.errorMessage);
    };

    client.onMessageArrived = function (message) {
      try {
        const data = JSON.parse(message.payloadString);
        hrEl.textContent = data.hr + " bpm";
        rrEl.textContent = data.rr + " bpm";
        kondisiEl.textContent = data.status;
        console.log("Data diterima:", data);
      } catch (e) {
        console.error("Gagal parsing data:", e);
      }
    };

    client.connect({
      onSuccess: function () {
        console.log("✅ Terhubung ke MQTT");
        client.subscribe("LAJUPERNAPASANDETAKJANTUNG");
      },
      onFailure: function (error) {
        console.error("❌ Gagal koneksi MQTT:", error);
      },
      useSSL: false
    });
  </script>
</body>
</html>
